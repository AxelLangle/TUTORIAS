{% extends "base.html" %}
{% block title %}Registrar Asesoría{% endblock %}
{% block content %}

<div style="display:flex; justify-content:center; margin-top:40px;">
    <form method="post" class="form-container">
        <h2 style="text-align:center; color:#cc1313; margin-bottom:25px; font-size:2rem;">Registrar Asesoría</h2>
        
        <!-- Selección de estudiante -->
        <div class="student-selector">
            <label>Seleccionar Estudiante Existente:
                <select id="estudiante_select" name="estudiante_id" onchange="toggleStudentForm()">
                    <option value="">Registrar nuevo estudiante...</option>
                    {% for est in estudiantes %}
                    <option value="{{ est['id'] }}">{{ est['matricula'] }} - {{ est['nombre'] }} {{ est['apellido_p'] }} {{ est['apellido_m'] }}</option>
                    {% endfor %}
                </select>
            </label>
        </div>

        <!-- Formulario de nuevo estudiante (se oculta si se selecciona uno existente) -->
        <div id="new_student_form">
            <label>Nombre:
                <input id="nombre" name="nombre" placeholder="Juan">
            </label>
            <label>Apellido Paterno:
                <input id="apellido_p" name="apellido_p" placeholder="Pérez">
            </label>
            <label>Apellido Materno:
                <input id="apellido_m" name="apellido_m" placeholder="Gómez">
            </label>
            <label>Matrícula:
                <input id="matricula" name="matricula" type="text" placeholder="1323148541" pattern="\d+" title="Solo números">
            </label>
            <label>Cuatrimestre (Período: {{ periodo_actual }}):
                <select id="cuatrimestre" name="cuatrimestre">
                    <option value="">Seleccione...</option>
                    {% for cuatri in cuatrimestres_disponibles %}
                    <option value="{{ cuatri }}">{{ cuatri }}°</option>
                    {% endfor %}
                </select>
            </label>
            <label>Carrera:
                <select id="carrera" name="carrera">
                    <option value="">Seleccione...</option>
                    <option value="Ingeniería en Software">Ingeniería en Software</option>
                    <option value="Ingeniería en Mecánica Automotriz">Ingeniería en Mecánica Automotriz</option>
                    <option value="Ingeniería Financiera">Ingeniería Financiera</option>
                    <option value="Ingeniería en Tecnologías de Manufactura">Ingeniería en Tecnologías de Manufactura</option>
                    <option value="Licenciatura en Negocios Internacionales">Licenciatura en Negocios Internacionales</option>
                    <option value="Licenciatura en Ingeniería en Tecnologías de la Información e Innovación Digital">Licenciatura en Ingeniería en Tecnologías de la Información e Innovación Digital</option>
                    <option value="Licenciatura en Ingeniería en Mecánica Automotriz">Licenciatura en Ingeniería en Mecánica Automotriz</option>
                    <option value="Licenciatura en Ingeniería Financiera">Licenciatura en Ingeniería Financiera</option>
                    <option value="Licenciatura en Ingeniería en Manufactura Avanzadas">Licenciatura en Ingeniería en Manufactura Avanzadas</option>
                    <option value="Licenciatura en Comercio Internacional y Aduanas">Licenciatura en Comercio Internacional y Aduanas</option>
                </select>
            </label>
        </div>
        
        <!-- Datos de la asesoría -->
        <label>Unidad:
            <input type="text" name="unidad" required>
        </label>
        <label>Parcial:
            <input type="number" name="parcial" min="1" step="1" required>
        </label>
        <label>Período:
            <input type="text" name="periodo" value="{{ periodo_actual }}" required>
        </label>
        <label>Tema:
            <input type="text" name="tema" required>
        </label>
        <label>Fecha de Asesoría:
            <input type="date" name="fecha" required>
        </label>
        <button type="submit">Registrar Asesoría</button>
    </form>
</div>

<style>
.form-container {
    width: 100%;
    max-width: 700px;
    padding: 30px 35px;
    background: #fff;
    border-left: 8px solid #cc1313;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    display: grid;
    gap: 20px;
    transition: transform 0.2s, box-shadow 0.2s;
}

.form-container:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.form-container label {
    display: flex;
    flex-direction: column;
    font-weight: 500;
    color: #333;
    font-size: 0.95rem;
}

.form-container input,
.form-container select,
.form-container textarea {
    margin-top: 6px;
    padding: 12px 14px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
    transition: border 0.2s, box-shadow 0.2s;
    resize: vertical;
}

.form-container input:focus,
.form-container select:focus,
.form-container textarea:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 6px rgba(76, 175, 80, 0.35);
    outline: none;
}

.student-selector {
    background: #f0f8ff;
    padding: 15px;
    border-radius: 10px;
    border: 2px solid #cc1313;
}

.form-container button {
    padding: 14px 28px;
    background: #4d0404;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
}

.form-container button:hover {
    background: #cc1313;
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}
</style>

<script>
function toggleStudentForm() {
    const select = document.getElementById('estudiante_select');
    const form = document.getElementById('new_student_form');
    const inputs = form.querySelectorAll('input, select');
    
    if (select.value) {
        // Si se seleccionó un estudiante existente, ocultar el formulario
        form.style.display = 'none';
        inputs.forEach(input => {
            input.required = false;
        });
    } else {
        // Si no, mostrar el formulario
        form.style.display = 'grid';
        // Hacer campos requeridos
        document.getElementById('nombre').required = true;
        document.getElementById('apellido_p').required = true;
        document.getElementById('matricula').required = true;
        document.getElementById('cuatrimestre').required = true;
        document.getElementById('carrera').required = true;
    }
}

// Llamar al cargar la página
window.onload = function() {
    toggleStudentForm();
};
</script>

{% endblock %}
