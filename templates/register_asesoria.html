{% extends "base.html" %}
{% block title %}Registrar Asesoría{% endblock %}
{% block content %}

<div style="display:flex; justify-content:center; margin-top:40px;">
    <form method="post" class="form-container">
        <h2 style="text-align:center; color:#cc1313; margin-bottom:25px; font-size:2rem;">Registrar Asesoría</h2>
        
        <!-- Selección de estudiante -->
        <div class="student-selector">
            <label style="font-weight: 700; color: #cc1313;">Seleccionar Estudiante:</label>
            
            <label>Cuatrimestre:
                <select id="cuatrimestre" onchange="updateCarreras()">
                    <option value="">Seleccione Cuatrimestre</option>
                    {% for cuatri in cuatrimestres_disponibles %}
                    <option value="{{ cuatri }}">{{ cuatri }}°</option>
                    {% endfor %}
                </select>
            </label>
            
            <label>Carrera:
                <select id="carrera" onchange="updateGrupos()">
                    <option value="">Seleccione Carrera</option>
                </select>
            </label>
            
            <label>Grupo:
                <select id="grupo" onchange="updateEstudiantes()">
                    <option value="">Seleccione Grupo</option>
                </select>
            </label>
            
            <label>Estudiante:
                <select id="estudiante_select" name="estudiante_id" onchange="fillStudentData()">
                    <option value="">Seleccione un estudiante...</option>
                </select>
            </label>
        </div>
        
        <!-- Datos del estudiante (autocompletados) -->
        <label>Nombre:
            <input type="text" id="nombre" name="nombre" required readonly style="background: #f5f5f5;">
        </label>
        <label>Apellido Paterno:
            <input type="text" id="apellido_p" name="apellido_p" required readonly style="background: #f5f5f5;">
        </label>
        <label>Apellido Materno:
            <input type="text" id="apellido_m" name="apellido_m" required readonly style="background: #f5f5f5;">
        </label>
        
        <!-- Datos de la asesoría -->
        <label>Unidad:
            <input type="text" name="unidad" required>
        </label>
        <label>Parcial:
            <input type="number" name="parcial" min="1" step="1" required>
        </label>
        <label>Período:
            <input type="text" name="periodo" value="{{ periodo_actual }}" required>
        </label>
        <label>Tema:
            <input type="text" name="tema" required>
        </label>
        <label>Fecha de Asesoría:
            <input type="date" name="fecha" required>
        </label>
        <button type="submit">Registrar Asesoría</button>
    </form>
</div>

<style>
.form-container {
    width: 100%;
    max-width: 700px;
    padding: 30px 35px;
    background: #fff;
    border-left: 8px solid #cc1313;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    display: grid;
    gap: 20px;
    transition: transform 0.2s, box-shadow 0.2s;
}

.form-container:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.form-container label {
    display: flex;
    flex-direction: column;
    font-weight: 500;
    color: #333;
    font-size: 0.95rem;
}

.form-container input,
.form-container select,
.form-container textarea {
    margin-top: 6px;
    padding: 12px 14px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
    transition: border 0.2s, box-shadow 0.2s;
    resize: vertical;
}

.form-container input:focus,
.form-container select:focus,
.form-container textarea:focus {
    border-color: #4CAF50;
    box-shadow: 0 0 6px rgba(76, 175, 80, 0.35);
    outline: none;
}

.student-selector {
    background: #f0f8ff;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid #cc1313;
    display: grid;
    gap: 15px;
}

.form-container button {
    padding: 14px 28px;
    background: #4d0404;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
}

.form-container button:hover {
    background: #cc1313;
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}
</style>

<script>
let estudiantesData = []; // Almacenará los datos de los estudiantes cargados

async function fetchAPI(url) {
    const response = await fetch(url);
    if (!response.ok) {
        console.error(\'Error fetching data from:\', url, response.statusText);
        return [];
    }
    return response.json();
}

async function updateCarreras() {
    const cuatrimestreSelect = document.getElementById(\'cuatrimestre\');
    const carreraSelect = document.getElementById(\'carrera\');
    
    carreraSelect.innerHTML = \'<option value="">Seleccione Carrera</option>\';
    
    const cuatrimestre = cuatrimestreSelect.value;
    if (!cuatrimestre) {
        updateGrupos(); // Limpiar grupos y estudiantes
        return;
    }

    const carreras = await fetchAPI(\'/api/carreras\');
    
    carreras.forEach(carrera => {
        const option = document.createElement(\'option\');
        option.value = carrera.nombre; // Usar el nombre completo para el filtro de DB
        option.dataset.sigla = carrera.sigla; // Guardar la sigla para la llamada a grupos
        option.textContent = carrera.nombre;
        carreraSelect.appendChild(option);
    });
    
    updateGrupos();
}

async function updateGrupos() {
    const cuatrimestreSelect = document.getElementById(\'cuatrimestre\');
    const carreraSelect = document.getElementById(\'carrera\');
    const grupoSelect = document.getElementById(\'grupo\');
    
    grupoSelect.innerHTML = \'<option value="">Seleccione Grupo</option>\';
    
    const cuatrimestre = cuatrimestreSelect.value;
    const selectedCarreraOption = carreraSelect.options[carreraSelect.selectedIndex];
    const carreraSigla = selectedCarreraOption ? selectedCarreraOption.dataset.sigla : null;
    
    if (!cuatrimestre || !carreraSigla) {
        updateEstudiantes(); // Limpiar estudiantes
        return;
    }
    
    const grupos = await fetchAPI(`/api/grupos?carrera_sigla=${carreraSigla}&cuatrimestre=${cuatrimestre}`);
    
    grupos.forEach(grupo => {
        const option = document.createElement(\'option\');
        option.value = grupo;
        option.textContent = grupo;
        grupoSelect.appendChild(option);
    });
    
    updateEstudiantes();
}

async function updateEstudiantes() {
    const cuatrimestreSelect = document.getElementById(\'cuatrimestre\');
    const carreraSelect = document.getElementById(\'carrera\');
    const grupoSelect = document.getElementById(\'grupo\');
    const estudianteSelect = document.getElementById(\'estudiante_select\');
    
    estudianteSelect.innerHTML = \'<option value="">Seleccione un estudiante...</option>\';
    
    const cuatrimestre = cuatrimestreSelect.value;
    const carrera = carreraSelect.value; // Nombre completo de la carrera
    const grupo = grupoSelect.value;
    
    if (!cuatrimestre || !carrera) {
        return;
    }
    
    // La API de estudiantes actualmente solo filtra por carrera y cuatrimestre
    // Se pasa el nombre completo de la carrera
    const estudiantes = await fetchAPI(`/api/estudiantes?carrera=${encodeURIComponent(carrera)}&cuatrimestre=${cuatrimestre}&grupo=${grupo}`);
    
    estudiantesData = estudiantes; // Guardar los datos completos
    
    estudiantes.forEach(est => {
        const option = document.createElement(\'option\');
        option.value = est.id;
        option.textContent = est.nombre_completo;
        // Guardar los datos necesarios para el autocompletado
        option.dataset.nombre = est.nombre;
        option.dataset.apellidoP = est.apellido_p;
        option.dataset.apellidoM = est.apellido_m;
        estudianteSelect.appendChild(option);
    });
    
    fillStudentData(); // Limpiar o rellenar si hay un estudiante seleccionado
}

function fillStudentData() {
    const select = document.getElementById(\'estudiante_select\');
    const selectedOption = select.options[select.selectedIndex];
    
    const nombreInput = document.getElementById(\'nombre\');
    const apellidoPInput = document.getElementById(\'apellido_p\');
    const apellidoMInput = document.getElementById(\'apellido_m\');
    
    if (selectedOption && selectedOption.value) {
        nombreInput.value = selectedOption.dataset.nombre;
        apellidoPInput.value = selectedOption.dataset.apellidoP;
        apellidoMInput.value = selectedOption.dataset.apellidoM;
    } else {
        nombreInput.value = \'\';
        apellidoPInput.value = \'\';
        apellidoMInput.value = \'\';
    }
}

// Inicializar al cargar
window.onload = function() {
    // La lista de cuatrimestres ya está precargada por Jinja
    // Solo necesitamos llamar a updateCarreras cuando el cuatrimestre cambie
    document.getElementById(\'cuatrimestre\').addEventListener(\'change\', updateCarreras);
    document.getElementById(\'carrera\').addEventListener(\'change\', updateGrupos);
    document.getElementById(\'grupo\').addEventListener(\'change\', updateEstudiantes);
    
    // Llamar a updateCarreras para inicializar la lista de carreras si ya hay un cuatrimestre seleccionado
    if (document.getElementById(\'cuatrimestre\').value) {
        updateCarreras();
    }
};
</script>

{% endblock %}
