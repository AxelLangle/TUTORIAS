{% extends 'base.html' %}
{% block title %}Registrar Tutoría Grupal{% endblock %}

{% block content %}
<div style="display:flex; justify-content:center; margin-top:40px;">
    <form method="post" class="form-container">

        <!-- Título dentro del contenedor -->
        <h2 style="text-align:center; color:#cc1313; margin-bottom:25px; font-size:2rem;">Registrar Tutoría Grupal</h2>

        <div class="group-selector">
            <label style="font-weight: 700; color: #cc1313;">Seleccionar Grupo:</label>
            
            <label>Cuatrimestre:
                <select id="cuatrimestre" name="cuatrimestre" required>
                    <option value="">Seleccione Cuatrimestre</option>
                    {% for cuatri in cuatrimestres_disponibles %}
                    <option value="{{ cuatri }}">{{ cuatri }}°</option>
                    {% endfor %}
                </select>
            </label>
            
            <label>Carrera:
                <select id="carrera" name="carrera" required>
                    <option value="">Seleccione Carrera</option>
                </select>
            </label>
            
            <label>Grupo:
                <select id="grupo" name="grupo_nombre" required>
                    <option value="">Seleccione Grupo</option>
                </select>
            </label>
        </div>
        <label>Motivo:
            <input name="motivo" placeholder="Motivo de la tutoría" required>
        </label>
        <label>Fecha de tutoría:
            <input name="fecha" type="date" required>
        </label>
        <div class="button-container">
            <button type="submit">Guardar</button>
        </div>
    </form>
</div>

<style>
.group-selector {
    background: #f0f8ff;
    padding: 20px;
    border-radius: 10px;
    border: 2px solid #cc1313;
    display: grid;
    gap: 15px;
}

.form-container {
    width: 100%;
    max-width: 700px;
    padding: 30px 35px;
    background: #fff;
    border-left: 8px solid #cc1313;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    display: grid;
    gap: 20px;
    transition: transform 0.2s, box-shadow 0.2s;
}

.form-container:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.form-container label {
    display: flex;
    flex-direction: column;
    font-weight: 500;
    color: #333;
    font-size: 0.95rem;
}

.form-container input,
.form-container select,
.form-container textarea {
    margin-top: 6px;
    padding: 12px 14px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
    transition: border 0.2s, box-shadow 0.2s;
    resize: vertical;
}

.form-container input:focus,
.form-container select:focus,
.form-container textarea:focus {
    border-color: #cc1313;
    box-shadow: 0 0 6px rgba(76, 175, 80, 0.35);
    outline: none;
}

.button-container {
    text-align: center;
}

.form-container button {
    padding: 14px 28px;
    background: #4d0404;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
}

.form-container button:hover {
    background: #cc1313;
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

.form-container textarea {
    min-height: 70px;
}
</style>

<script>
async function fetchAPI(url) {
    try {
        const response = await fetch(url);
        if (!response.ok) {
            console.error('Error fetching data from:', url, response.statusText);
            return [];
        }
        return await response.json();
    } catch (error) {
        console.error('Error en fetchAPI:', error);
        return [];
    }
}

async function updateCarreras() {
    const cuatrimestreSelect = document.getElementById('cuatrimestre');
    const carreraSelect = document.getElementById('carrera');
    const grupoSelect = document.getElementById('grupo');
    
    // Limpiar selects dependientes
    carreraSelect.innerHTML = '<option value="">Seleccione Carrera</option>';
    grupoSelect.innerHTML = '<option value="">Seleccione Grupo</option>';
    
    const cuatrimestre = cuatrimestreSelect.value;
    if (!cuatrimestre) {
        return;
    }

    console.log('Cargando carreras para cuatrimestre:', cuatrimestre);
    
    const carreras = await fetchAPI('/api/carreras');
    console.log('Carreras recibidas:', carreras);
    
    if (carreras && carreras.length > 0) {
        carreras.forEach(carrera => {
            const option = document.createElement('option');
            option.value = carrera.nombre; // Usar el nombre completo para el formulario
            option.dataset.sigla = carrera.sigla; // Guardar la sigla para la llamada a grupos
            option.textContent = carrera.nombre;
            carreraSelect.appendChild(option);
        });
    } else {
        console.warn('No se recibieron carreras de la API');
    }
}

async function updateGrupos() {
    const cuatrimestreSelect = document.getElementById('cuatrimestre');
    const carreraSelect = document.getElementById('carrera');
    const grupoSelect = document.getElementById('grupo');
    
    grupoSelect.innerHTML = '<option value="">Seleccione Grupo</option>';
    
    const cuatrimestre = cuatrimestreSelect.value;
    const selectedCarreraOption = carreraSelect.options[carreraSelect.selectedIndex];
    const carreraSigla = selectedCarreraOption ? selectedCarreraOption.dataset.sigla : null;
    
    if (!cuatrimestre || !carreraSigla) {
        return;
    }
    
    console.log('Cargando grupos para:', { cuatrimestre, carreraSigla });
    
    const grupos = await fetchAPI(`/api/grupos?carrera_sigla=${encodeURIComponent(carreraSigla)}&cuatrimestre=${encodeURIComponent(cuatrimestre)}`);
    console.log('Grupos recibidos:', grupos);
    
    if (grupos && grupos.length > 0) {
        grupos.forEach(grupo => {
            const option = document.createElement('option');
            option.value = grupo;
            option.textContent = grupo;
            grupoSelect.appendChild(option);
        });
    } else {
        console.warn('No se recibieron grupos de la API');
        // Agregar mensaje informativo
        const option = document.createElement('option');
        option.value = '';
        option.textContent = 'No hay grupos disponibles';
        option.disabled = true;
        grupoSelect.appendChild(option);
    }
}

// Inicializar al cargar
window.onload = function() {
    const cuatrimestreSelect = document.getElementById('cuatrimestre');
    const carreraSelect = document.getElementById('carrera');
    
    // Agregar event listeners
    cuatrimestreSelect.addEventListener('change', updateCarreras);
    carreraSelect.addEventListener('change', updateGrupos);
    
    console.log('Formulario de tutoría grupal inicializado');
};
</script>
{% endblock %}
