{% extends 'base.html' %}
{% block title %}Registrar Tutoría Grupal{% endblock %}

{% block content %}
<div style="display:flex; justify-content:center; margin-top:40px;">
    <form method="post" class="form-container">

        <!-- Título dentro del contenedor -->
        <h2 style="text-align:center; color:#cc1313; margin-bottom:25px; font-size:2rem;">Registrar Tutoría Grupal</h2>

        <label>Nombre del grupo:
            <input name="grupo_nombre" required placeholder="Grupo A">
        </label>
        <label>Carrera:
            <input name="carrera" placeholder="Ingeniería en Sistemas">
        </label>
        <label>Cuatrimestre (Período: {{ periodo_actual }}):
            <select name="cuatrimestre">
                <option value="">Seleccione...</option>
                {% for cuatri in cuatrimestres_disponibles %}
                <option value="{{ cuatri }}">{{ cuatri }}°</option>
                {% endfor %}
            </select>
        </label>
        <label>Motivo:
            <input name="motivo" placeholder="Motivo de la tutoría">
        </label>
        <label>Fecha de tutoría:
            <input name="fecha" type="date">
        </label>
        <div class="button-container">
            <button type="submit">Guardar</button>
        </div>
    </form>
</div>

<style>
.form-container {
    width: 100%;
    max-width: 700px;
    padding: 30px 35px;
    background: #fff;
    border-left: 8px solid #cc1313;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    display: grid;
    gap: 20px;
    transition: transform 0.2s, box-shadow 0.2s;
}

.form-container:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.form-container label {
    display: flex;
    flex-direction: column;
    font-weight: 500;
    color: #333;
    font-size: 0.95rem;
}

.form-container input,
.form-container textarea {
    margin-top: 6px;
    padding: 12px 14px;
    border: 1px solid #ccc;
    border-radius: 10px;
    font-size: 1rem;
    transition: border 0.2s, box-shadow 0.2s;
    resize: vertical;
}

.form-container input:focus,
.form-container textarea:focus {
    border-color: #cc1313;
    box-shadow: 0 0 6px rgba(76, 175, 80, 0.35);
    outline: none;
}

.button-container {
    text-align: center;
}

.form-container button {
    padding: 14px 28px;
    background: #4d0404;
    color: white;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
}

.form-container button:hover {
    background: #cc1313;
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
}

.form-container textarea {
    min-height: 70px;
}
</style>
{% endblock %}
