<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Asesor√≠as y Tutor√≠as{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Tipograf√≠a y fondo general */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f7f9;
            margin: 0;
            color: #333;
        }

        /* Header tipo dashboard */
        header {
            background: linear-gradient(90deg, #cc1313, #46292946);
            color: white;
            padding: 25px 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        /* Navbar como tarjetas */
        nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 15px;
            gap: 10px;
        }
        nav a {
            background: #4d0404;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
        }
        nav a:hover {
            background: #cc1313;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Usuario */
        .user-info {
            text-align: left;
            margin: 15px 30px 0;
            font-weight: 500;
        }
        .user-info a {
            color: #1e3c72;
            text-decoration: underline;
        }
        .user-info a:hover {
            color: #2a5298;
        }

        /* Main con tarjetas de contenido */
        main {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* Tarjetas */
        .card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }

        /* Tablas dentro de tarjetas */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 0 0 1px #e0e0e0;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
        }
        th {
            background: #e0f7fa;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }

        /* Flash messages */
        .flash {
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: 500;
            margin-bottom: 15px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .flash.success { background: #d4edda; color: #155724; }
        .flash.error { background: #f8d7da; color: #721c24; }
        .flash.info { background: #d1ecf1; color: #0c5460; }

        /* T√≠tulos de secci√≥n */
        h2 {
            margin-top: 0;
            font-size: 1.5rem;
            color: #cc1313;
        }
    </style>
</head>
<body>
    <header>
        <h1>Registro de Asesor√≠as y Tutor√≠as</h1>
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('register_asesoria') }}">Registrar Asesor√≠a</a>
            <a href="{{ url_for('register_tutoria') }}">Registrar Tutor√≠a</a>
            <a href="{{ url_for('register_tutoria_grupal') }}">Registrar Tutor√≠a Grupal</a>
            <a href="{{ url_for('consultas') }}">Consultas</a>
            <a href="{{ url_for('dashboard_risk') }}" style="background: #ff6b6b;">üö® Panel de Riesgo</a>
            <a href="{{ url_for('report_period') }}">üìÑ Reportes PDF</a>
        </nav>
    </header>

    <main>

        {% block content %}
        <!-- Cada secci√≥n de contenido puede ir dentro de una tarjeta -->
        <div class="card">
            <h2>Ejemplo de Tarjeta</h2>
            <p>Informaci√≥n importante o tabla de datos puede ir aqu√≠.</p>
        </div>
        {% endblock %}
    </main>
    
</body>
</html>
