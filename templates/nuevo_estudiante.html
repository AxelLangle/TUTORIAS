{% extends "base.html" %}
{% block title %}Registrar Estudiante{% endblock %}

{% block content %}
<div style="display:flex; justify-content:center; margin-top:40px;">
    <form method="post" class="form-container">

        <!-- Título dentro del contenedor -->
        <h2 style="text-align:center; color:#cc1313; margin-bottom:25px; font-size:2rem;">Registrar Nuevo Estudiante</h2>

        <label>Matrícula:
            <input name="matricula" type="text" required placeholder="1323148541" pattern="\d+" title="Solo números">
        </label>
        
        <label>Nombre:
            <input name="nombre" required placeholder="Juan">
        </label>
        
        <label>Apellido Paterno:
            <input name="apellido_p" required placeholder="Pérez">
        </label>
        
        <label>Apellido Materno:
            <input name="apellido_m" placeholder="Gómez">
        </label>
        
        <label>Programa Educativo:
            <select id="programa_educativo" name="programa_educativo" required onchange="updateCarreras()">
                <option value="">Seleccione...</option>
                <option value="1">Programa Educativo 1 (7° y 10°)</option>
                <option value="2" selected>Programa Educativo 2 (1° y 4°)</option>
            </select>
        </label>
        
        <label>Cuatrimestre Actual (Período: {{ periodo_actual }}):
            <select id="cuatrimestre_actual" name="cuatrimestre_actual" required onchange="updateGrupos()">
                <option value="">Seleccione...</option>
                {% for cuatri in cuatrimestres_disponibles %}
                <option value="{{ cuatri }}">{{ cuatri }}°</option>
                {% endfor %}
            </select>
        </label>
        
        <label>Carrera:
            <select id="carrera" name="carrera" required onchange="updateGrupos()">
                <option value="">Seleccione programa educativo primero...</option>
            </select>
        </label>
        
        <label>Grupo:
            <select id="grupo" name="grupo" required>
                <option value="">Seleccione cuatrimestre y carrera primero...</option>
            </select>
        </label>
        
        <div class="button-container">
            <button type="submit">Guardar</button>
            <a href="{{ url_for('lista_estudiantes') }}" class="btn-cancel">Cancelar</a>
        </div>
    </form>
</div>

<style>
.form-container {
    width: 100%;
    max-width: 700px;
    padding: 30px 35px;
    background: #fff;
    border-left: 8px solid #cc1313;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    display: grid;
    gap: 20px;
    transition: transform 0.2s, box-shadow 0.2s;
}

.form-container:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.form-container label {
    display: flex;
    flex-direction: column;
    font-weight: 600;
    color: #333;
    font-size: 15px;
}

.form-container input,
.form-container select {
    margin-top: 8px;
    padding: 12px 15px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    font-size: 15px;
    transition: border-color 0.3s ease;
}

.form-container input:focus,
.form-container select:focus {
    outline: none;
    border-color: #cc1313;
}

.button-container {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 10px;
}

.form-container button {
    background: linear-gradient(135deg, #cc1313, #a00f0f);
    color: white;
    padding: 14px 40px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.form-container button:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 15px rgba(204, 19, 19, 0.3);
}

.btn-cancel {
    background: #6c757d;
    color: white;
    padding: 14px 40px;
    border-radius: 10px;
    text-decoration: none;
    font-size: 16px;
    font-weight: 700;
    transition: all 0.2s;
    display: inline-block;
}

.btn-cancel:hover {
    background: #5a6268;
    transform: translateY(-3px);
}
</style>

<script>
const PROGRAMA_1 = {
    "IS": "Ingeniería en Software",
    "IMA": "Ingeniería en Mecánica Automotriz",
    "IF": "Ingeniería Financiera",
    "ITM": "Ingeniería en Tecnologías de Manufactura",
    "LNI": "Licenciatura en Negocios Internacionales"
};

const PROGRAMA_2 = {
    "ITII": "Licenciatura en Ingeniería en Tecnologías de la Información e Innovación Digital",
    "IMA": "Licenciatura en Ingeniería en Mecánica Automotriz",
    "IF": "Licenciatura en Ingeniería Financiera",
    "IMAV": "Licenciatura en Ingeniería en Manufactura Avanzadas",
    "LCIA": "Licenciatura en Comercio Internacional y Aduanas"
};

function updateCarreras() {
    const programaSelect = document.getElementById('programa_educativo');
    const carreraSelect = document.getElementById('carrera');
    const programa = programaSelect.value;
    
    carreraSelect.innerHTML = '<option value="">Seleccione...</option>';
    
    const carreras = programa === '1' ? PROGRAMA_1 : (programa === '2' ? PROGRAMA_2 : {});
    
    for (const [sigla, nombre] of Object.entries(carreras)) {
        const option = document.createElement('option');
        option.value = sigla;
        option.textContent = nombre;
        carreraSelect.appendChild(option);
    }
    
    updateGrupos();
}

function updateGrupos() {
    const cuatrimestreSelect = document.getElementById('cuatrimestre_actual');
    const carreraSelect = document.getElementById('carrera');
    const grupoSelect = document.getElementById('grupo');
    
    const cuatrimestre = cuatrimestreSelect.value;
    const carreraSigla = carreraSelect.value;
    
    grupoSelect.innerHTML = '<option value="">Seleccione...</option>';
    
    if (!cuatrimestre || !carreraSigla) {
        return;
    }
    
    const añoActual = new Date().getFullYear().toString().slice(-2);
    
    for (let i = 1; i <= 5; i++) {
        const grupoId = `${i}${cuatrimestre}${añoActual}${carreraSigla}`;
        const option = document.createElement('option');
        option.value = grupoId;
        option.textContent = grupoId;
        grupoSelect.appendChild(option);
    }
}

// Inicializar al cargar
window.onload = function() {
    updateCarreras();
};
</script>
{% endblock %}
